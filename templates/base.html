<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title if title else "oob" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/css/style.css" rel="stylesheet" />
  <link href="/static/css/user.css" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="nav-left">
        <div class="brand">oob</div>
        <nav class="nav">
          <a href="/">Home</a>
          <a href="/dashboard">Dashboard</a>
          <a href="/products">Products</a>
          <a href="/docs" target="_blank">API Docs</a>
          {% if request.state.user %}{% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
          {% endif %}
        </nav>
      </div>
      <nav class="nav nav-right">
        {% if request.state.user %}
          <div class="user-chip user-chip--v">
            <img
              class="avatar-sm"
              src="{{ request.state.user.avatar_url if request.state.user.avatar_url else '/static/img/avatar_placeholder.svg' }}"
              alt="avatar"
              onerror="this.onerror=null;this.src='/static/img/avatar_placeholder.svg';"
            />
            <span class="user-name">
              {{ request.state.user.name or request.state.user.email }}
            </span>
          </div>
          <form method="post" action="/logout">
            {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>{% endif %}
            <button class="btn danger" type="submit">Logout</button>
          </form>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
