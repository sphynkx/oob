{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>Dashboard</h2>
</section>

<section class="panel">
  <h3>User params</h3>
  <div class="card">
    <div class="row"><strong>Email:</strong> <span>{{ me.email }}</span></div>
    <div class="row"><strong>Name:</strong> <span>{{ me.name }}</span></div>
    <div class="row"><strong>Role:</strong> <span>{{ me.role }}</span></div>
  </div>
</section>

<section class="panel">
  <h3>Stats</h3>
  <div class="card">
    <div class="row">Products total: <span>{{ stats.total }}</span></div>
    <div class="row">Your products: <span>{{ stats.mine }}</span></div>
  </div>
</section>
{% endblock %}
