{% extends "base_auth.html" %}
{% block content %}
<h2>Create account</h2>
{% if error %}<div class="msg err">{{ error }}</div>{% endif %}
<form id="register-form" class="form" method="post" action="/register">
  {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>{% endif %}
  <label>Name
    <input name="name" type="text" value="{{ form.name if form and form.name else '' }}" />
  </label>
  <label>Email
    <input name="email" type="email" value="{{ form.email if form and form.email else '' }}" required />
  </label>
  <label>Password
    <input name="password" type="password" required />
  </label>
  <button type="submit" class="btn primary">Sign up</button>
</form>
<p>Already have an account? <a href="/login">Sign in</a></p>
{% endblock %}
