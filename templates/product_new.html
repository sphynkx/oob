{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>New product</h2>
  <form id="product-new-form" class="form">
    <label>Title
      <input id="prod-title" type="text" required />
    </label>
    <label>Description
      <textarea id="prod-desc" rows="4"></textarea>
    </label>
    <label>Price
      <input id="prod-price" type="number" step="0.01" min="0" required />
    </label>
    <label>Currency
      <input id="prod-currency" type="text" value="USD" />
    </label>
    <label>Image URL
      <input id="prod-image" type="url" />
    </label>
    <button type="submit" class="btn primary">Create</button>
  </form>
  <div id="product-new-msg" class="msg"></div>
</section>
{% endblock %}
