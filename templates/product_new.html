{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h2>Create product</h2>
  {% if error %}
    <div class="msg err">{{ error }}</div>
  {% endif %}
  <form class="form" method="post" action="/products/new">
    <label>Title
      <input name="title" type="text" value="{{ form.title if form and form.title else '' }}" required />
    </label>
    <label>Description
      <input name="description" type="text" value="{{ form.description if form and form.description else '' }}" />
    </label>
    <label>Price
      <input name="price" type="number" step="0.01" value="{{ form.price if form and form.price is not none else '' }}" />
    </label>
    <label>Currency
      <input name="currency" type="text" value="{{ form.currency if form and form.currency else 'USD' }}" />
    </label>
    <label>Image URL
      <input name="image_url" type="url" value="{{ form.image_url if form and form.image_url else '' }}" />
    </label>
    <button type="submit" class="btn primary">Create</button>
  </form>
</section>
{% endblock %}
