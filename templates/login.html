{% extends "base_auth.html" %}
{% block content %}
<h2>Sign in</h2>
{% if error %}<div class="msg err">{{ error }}</div>{% endif %}

<div style="display:flex; gap:8px; margin-bottom:12px; flex-wrap:wrap;">
  <a class="btn" href="/oauth/google/start">Sign in with Google</a>
  <a class="btn" href="/oauth/twitter/start">Sign in with Twitter</a>
</div>

<form id="login-form" class="form" method="post" action="/login">
  {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>{% endif %}
  <label>Email
    <input name="email" type="email" required />
  </label>
  <label>Password
    <input name="password" type="password" required />
  </label>
  <button type="submit" class="btn primary">Sign in</button>
</form>
<p>No account? <a href="/register">Create one</a></p>
{% endblock %}
